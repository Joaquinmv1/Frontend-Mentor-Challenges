<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Raleway:wght@400;700&family=Rubik:wght@300;400;600;700&family=VT323&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 1rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main-container">
    <section class="container-modal">
      <article class="content-left">
        <h4>Your Result</h4>
        <div class="content-left-circle">
          <h2 class="content-left-circle-h2">76</h2>
          <p class="content-left-circle-p">of 100</p>
        </div>
        <h3 class="content-left-h3">Great</h3>
        <p class="content-left-p">You scored higher than 65% of the people who have taken these tests.</p>
      </article>
      <article class="content-rigth">
        <h3>Summary</h3>
        <div class="stats-container">
          <ul>
            <li>
              <img src="./assets/images/icon-reaction.svg" alt="">
              <h4>Reaction</h4>
              <p>80 <span>/ 100</span></p>
            </li>
            <li>
              <img src="./assets/images/icon-memory.svg" alt="">
              <h4>Memory</h4>
              <p>92 <span>/ 100</span></p>
            </li>
            <li>
              <img src="./assets/images/icon-verbal.svg" alt="">
              <h4>Verbal</h4>
              <p>61 <span>/ 100</span></p>
            </li>
            <li>
              <img src="./assets/images/icon-visual.svg" alt="">
              <h4>Visual</h4>
              <p>72 <span>/ 100</span></p>
            </li>
          </ul>
        </div>
        <button>Continue</button>
      </article>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Joaquin Villarreal</a>.
  </div>
</body>

</html>
